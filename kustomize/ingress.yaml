# Middleware to strip the /podinfo prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: podinfo-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /podinfo

---
# Ingress to route traffic to the podinfo service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: podinfo-stripprefix
spec:
  rules:
  - http:
      paths:
      - path: /podinfo
        pathType: Prefix
        backend:
          service:
            name: podinfo
            port:
              number: 9898
